name: Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Python 3.8 Set-up
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install Dependencies
      run: pip install ipython tqdm requests numpy
    - name: Install naivegrad
      run: pip install -e ~/work/naivegrad/naivegrad/
    - name: Run Tests
      run: ipython3 examples/demo/demo_tensor_example.py
      run: ipython3 examples/mnist.py
